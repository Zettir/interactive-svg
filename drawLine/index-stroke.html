<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #svgcontainer{
        width:50%;
        margin:0 auto;
        border:1px solid #666;
    }

    line{
        stroke:#ca1;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        transition: all 2s ease;
    }
    polyline{
        fill:none;
        stroke: #333;
    }
    </style>
</head>
<body>
    <div id="svgcontainer">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="50" x2="100" y2="50"  />
      <polyline points="0,100 10,60 20,65 30,40 40,80" />
        <!-- If you do not specify the stroke
             color the line will not be visible -->
      </svg>
    </div>
    <script>

      document.querySelector("svg").addEventListener("mouseover", animate);

    function animate(){
    document.querySelector("line").style.strokeDashoffset = 0;

    }
    document.querySelector("svg").addEventListener("mouseout", animate2);

function animate2(){
document.querySelector("line").style.strokeDashoffset = 100;

}
    </script>
</body>
</html>
